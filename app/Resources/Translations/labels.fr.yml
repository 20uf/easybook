# French translation of the strings managed by easybook
label:
    appendix: ['Annexe {{ item.number }} ', '', '', '', '', '']
    chapter:
        - 'Chapitre {{ item.number }} '
        - '{{ counters[0:2]|join(".") }}' # 1.1
        - '{{ counters[0:3]|join(".") }}' # 1.1.1
        - '{{ counters[0:4]|join(".") }}' # 1.1.1.1
        - '{{ counters[0:5]|join(".") }}' # 1.1.1.1.1
        - '{{ counters[0:6]|join(".") }}' # 1.1.1.1.1.1
    figure:          'Figure {{ item.number }}.{{ counter }} '
    part:            'Partie {{ item.number }} '
    table:           'Tableau {{ item.number }}.{{ counter }} '

    acknowledgement: ''
    author:          ''
    cover:           ''
    dedication:      ''
    edition:         ''
    title:           ''
    toc:             ''

    # Navigation elements
    index:           'Sommaire'
    next:            'Suivant'
    previous:        'Précédent'

    # Special
    date_format:     'd/m/Y'

    # Other
    by:              'par'
    page:            'page'