# French translation of the strings managed by easybook
label:
    appendix:
        - 'Annexe {{ item.number }}'
        - '{{ item.counters[0:2]|join(".") }}' # 1.1
        - '{{ item.counters[0:3]|join(".") }}' # 1.1.1
        - '{{ item.counters[0:4]|join(".") }}' # 1.1.1.1
        - '{{ item.counters[0:5]|join(".") }}' # 1.1.1.1.1
        - '{{ item.counters[0:6]|join(".") }}' # 1.1.1.1.1.1
    chapter:
        - 'Chapitre {{ item.number }} '
        - '{{ item.counters[0:2]|join(".") }}' # 1.1
        - '{{ item.counters[0:3]|join(".") }}' # 1.1.1
        - '{{ item.counters[0:4]|join(".") }}' # 1.1.1.1
        - '{{ item.counters[0:5]|join(".") }}' # 1.1.1.1.1
        - '{{ item.counters[0:6]|join(".") }}' # 1.1.1.1.1.1
    figure:          'Figure {{ element.number }}.{{ item.number }}'
    part:            'Partie {{ item.number }}'
    table:           'Tableau {{ element.number }}.{{ item.number }}'

    acknowledgement: ''
    author:          ''
    cover:           ''
    dedication:      ''
    edition:         ''
    title:           ''
    toc:             ''

    # Navigation elements
    index:           'Sommaire'
    next:            'Suivant'
    previous:        'Précédent'

    # Special
    date_format:     'd/m/Y'

    # Other
    by:              'par'
    page:            'page'