book:
    title:            'easybook test book #4'
    author:           'Javier Eguiluz'
    edition:          'First edition'
    language:         en
    publication_date: ~

    generator: { name: easybook, version: 4.0 }

    contents:
        - { element: cover }
        - { element: toc   }
        - { element: chapter, number: 1, content: first/chapter1.md }
        - { element: chapter, number: 2, content: second/chapter2.md }
        - { element: chapter, number: 3, content: third/chapter3.md }

    editions:
        web:
            format:         html
            auto_label:     true
            include_styles: true
            highlight_code: true
            toc:
                deep:       2
                elements:   ["appendix", "chapter"]

